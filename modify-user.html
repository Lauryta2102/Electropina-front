<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

        <title>Modificar Usuario</title>
    </head>
    <body class="modify-user">
        <form class="form" action="url" method="post">
            <article class="form-article">   
                <h1 class="title" id="title">MODIFICAR USUARIO</h1>                   
                <input type="text" class="new-name-user" id="new-name-user" name="new-name-user" value="" placeholder="NUEVO USUARIO"/>
                <input type="email" id="new-email" name="new-email" value="" placeholder="NUEVO MAIL"/>
                <input type="password" id="new-password" name="new-password" value="" placeholder="NUEVA PASSWORD"/>
            </article>
            <article class="form_article">
                <input type="file" id="change-profile-picture" name="change-profile-picture" accept="image/*">
            </article>
            <article class="form-article">
                <button type="submit" value="submit">CAMBIAR</button>
            </article>
        </form>

    </body>
</html>
