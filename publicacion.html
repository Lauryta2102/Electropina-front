<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Nuevo Post</title>
    </head>
    <body class = "publicacion-html">
        <nav>
            <ul>
                <li><a href="perfil.html">Inicio</a></li>
                <li><a href="publicacion.html">Crear</a></li>
                <li><a href="modify-user.html">Perfil</a></li>
                <li><a href="#">Cerrar Sesión</a></li>   
            </ul>
        </nav>

        <section class="experience">
            <form class="form-experience">
                <h1>COMPARTIR MI EXPERIENCIA</h1>
                <label for="name-post">Mi Electrodoméstico</label>
                <select name="elecrodomestico" class="name-post" type="text" required>
                    <option value="01">Lavarropas</option>
                    <option value="02">Heladera</option>
                    <option value="03">Licuadora</option>
                    <option value="04">Microondas</option>
                    <option value="05">cafetera</option>
                    <option value="06">Televisor</option>
                    <option value="07">calefactor</option>
                    <option value="08">Ventilador</option>
                    <option value="09">otro</option>
                </select>

                <label for="marca">Su Marca:</label>
                <select name="elecrodomestic" class="elecrodomestic" type="text" required>
                    <option value="01">whirlpool</option>
                    <option value="02">Eslabon de lujo</option>
                    <option value="03">Philip</option>
                    <option value="04">Patric</option>
                    <option value="05">Sansung</option>
                    <option value="06">Atma</option>
                    <option value="07">LG</option>
                    <option value="08">Panasonic</option>
                    <option value="09">otro</option>
                </select>

                <label for="model">Modelo:</label>
                <input type="text" class="elecrodomestic" name="model" required>

                <label for="tecnology">¿Es Inverter?:</label>
                <select name="tecnology" class="elecrodomestic" type="text" required>
                    <option value="01">si</option>
                    <option value="02">No</option>
                    <option value="03">No lo sé</option>
                </select>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Agrega un comentario aquí"></textarea>

                <label for="foto" class="photo">Subir Foto del Electrodoméstico:</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <button type="submit">Publicar</button>
            </form>
        </section>
    </body>
</html>
