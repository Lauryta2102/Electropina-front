<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Post</title>
</head>
<body>
    <nav>
        <button onclick="location.href='perfil.html'">Inicio</button>
        <button onclick="location.href='publicacion.html'">Crear</button>
        <button onclick="location.href='perfil.html'">Perfil</button>
        <button onclick="location.href='Login.html'">Cerrar Sesión</button>
    </nav>
    
    <h2>Crear Nuevo Post</h2>
    <form id="postForm">
    <label for="nombre_post">Nombre del Post:</label>
    <input type="text" id="nombre_post" name="nombre_post" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Agrega un comentario aquí"></textarea>

    <label for="foto">Subir Foto del Electrodoméstico:</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <button type="submit">Publicar</button>
</form>
</body>
</html>
