<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <title>Nuevo Post</title>
</head>
<body class="publicacion-html">
  <nav>
    <ul>
      <li><a href="perfil.html">Inicio</a></li>
      <li><a href="publicacion.html">Crear</a></li>
      <li><a href="modify-user.html">Perfil</a></li>
      <li><a href="index.html">Cerrar Sesión</a></li>   
    </ul>
  </nav>

  <section class="experience">
    <form class="form-experience container mt-4">
      <h1 class="text-center mb-4">COMPARTIR MI EXPERIENCIA</h1>

      <label for="name-post">Mi Electrodoméstico</label>
      <select name="elecrodomestico" class="form-select mb-3" required>
        <option value="01">Lavarropas</option>
        <option value="02">Heladera</option>
        <option value="03">Licuadora</option>
        <option value="04">Microondas</option>
        <option value="05">Cafetera</option>
        <option value="06">Televisor</option>
        <option value="07">Calefactor</option>
        <option value="08">Ventilador</option>
        <option value="09">Otro</option>
      </select>

      <label for="marca">Su Marca:</label>
      <select name="elecrodomestic" class="form-select mb-3" required>
        <option value="01">Whirlpool</option>
        <option value="02">Eslabón de lujo</option>
        <option value="03">Philip</option>
        <option value="04">Patric</option>
        <option value="05">Samsung</option>
        <option value="06">Atma</option>
        <option value="07">LG</option>
        <option value="08">Panasonic</option>
        <option value="09">Otro</option>
      </select>

      <label for="model">Modelo:</label>
      <input type="text" class="form-control mb-3" name="model" required>

      <label for="tecnology">¿Es Inverter?:</label>
      <select name="tecnology" class="form-select mb-3" required>
        <option value="01">Sí</option>
        <option value="02">No</option>
        <option value="03">No lo sé</option>
      </select>

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" class="form-control mb-3" rows="4" placeholder="Agrega un comentario aquí"></textarea>

      <label for="foto" class="form-label">Subir Foto del Electrodoméstico:</label>
      <input type="file" id="foto" name="foto" accept="image/*" class="form-control mb-4">

      <!-- Botones con íconos -->
      <div class="Botones">
        <div class="btn-group" >
          <button type="button" class="btn btn-outline-success">
            <i class="fa-solid fa-thumbs-up"></i>
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa-solid fa-thumbs-down"></i>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
